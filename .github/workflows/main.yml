name: Generate Rules File

on:
  push:
    paths:
      - 'config/rule-sources.json'
  schedule:
    - cron: '0 0 * * 0' # Every Sunday at 00:00 UTC
  workflow_dispatch:

jobs:
  generate_rules_file:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Required to commit changes
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18' # Or your preferred LTS version

      - name: Install dependencies
        run: |
          if [ -f server/package-lock.json ]; then
            npm ci --prefix server
          elif [ -f server/package.json ]; then
            npm install --prefix server
          else
            echo "No package.json or package-lock.json found in server directory. Skipping npm install."
          fi
        working-directory: . # Run from root, prefix server for npm commands

      - name: Generate rules file
        run: |
          node server/generateConfig.js \
            --rules-only \
            --rules_file ./config/rule-sources.json \
            --rules-output-file ./output/generated_rules.txt
        # Ensure generateConfig.js is executable or called with node

      - name: Commit and push generated_rules.txt
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add output/generated_rules.txt
          # Commit only if there are changes
          if git diff --staged --quiet; then
            echo "No changes to commit for generated_rules.txt."
          else
            git commit -m "chore: Auto-update generated rules list [skip ci]"
            git push
          fi
