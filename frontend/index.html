<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>Clash 配置生成与微调</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.css">
  <style>
    body{font-family:sans-serif;margin:1em;}
    #container{display:flex;gap:1em;}
    textarea{width:100%;height:400px;font-family:monospace;}
    #jsonArea{flex:1;}
    #yamlEditor{flex:1;border:1px solid #ccc;}
  </style>
</head>
<body>
  <h1>后端 JSON 列表 & 配置预览</h1>
  <button id="save">保存并生成</button>
  <button id="refresh">刷新预览</button>
  <div id="container">
    <textarea id="jsonArea" placeholder="在此编辑 servers.json"></textarea>
    <div id="yamlEditor"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/yaml/yaml.min.js"></script>
  <script>
    const jsonArea = document.getElementById('jsonArea');
    const saveBtn  = document.getElementById('save');
    const refresh  = document.getElementById('refresh');

    // 初始化 YAML 编辑器（只读，可根据需求设置成可写）
    const yamlEditor = CodeMirror(document.getElementById('yamlEditor'), {
      mode: 'yaml',
      lineNumbers: true,
      readOnly: false,        // 如果需要直接编辑，可设 false
      theme: 'default'
    });

    // Load servers.json
    fetch('/api/servers').then(r=>r.json()).then(data=>{
      jsonArea.value = JSON.stringify(data, null, 2);
    });

    // 点击保存 → POST JSON → 重新生成 → 刷新预览
    saveBtn.onclick = () => {
      try {
        const payload = JSON.parse(jsonArea.value);
        fetch('/api/servers', {
          method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify(payload)
        }).then(r=>{
          if(r.ok) alert('保存成功，已生成最新 config.yaml');
          else alert('保存失败');
        });
      } catch(e) { alert('JSON 语法错误：'+e); }
    };

    // 刷新预览
    function loadPreview() {
      fetch('/api/preview')
        .then(r=>r.text())
        .then(txt=> yamlEditor.setValue(txt));
    }
    refresh.onclick = loadPreview;

    // 首次预览
    loadPreview();
  </script>
</body>
</html>
